name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  VITEST_SEGFAULT_RETRY: 3
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.cache/ms-playwright
  CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cache/Cypress
  WEBDRIVER_CACHE_DIR: ${{ github.workspace }}/.cache/webdriverio

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-cache

      - name: Install
        run: pnpm i

      - name: Lint
        run: pnpm exec eslint .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-cache

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Typecheck
        run: pnpm run typecheck

  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [18, 20]
        include:
          - os: macos-latest
            node_version: 20
          - os: windows-latest
            node_version: 20
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test:ci

      - name: Test No Threads
        run: pnpm run test:ci:no-threads

      - name: Test Vm Threads
        run: pnpm run test:ci:vm-threads

  test-ui:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: 20

      - name: Install
        run: pnpm i

      - name: Test UI
        run: pnpm run ui:test

  test-browser:
    name: test-browser (${{ matrix.os }}, ${{ matrix.browser[0] }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        browser: [[chrome, chromium], [firefox, firefox], [edge, webkit]]
    timeout-minutes: 30
    env:
      BROWSER: ${{ matrix.browser[0] }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: 20

      - name: Install
        run: pnpm i

      - name: Install Playwright Dependencies
        run: pnpm --filter "@vitest/browser" exec playwright install --with-deps ${{ matrix.browser[1] }}

      - name: Build
        run: pnpm run build

      - name: Test Browser (webdriverio)
        run: pnpm run test:browser:webdriverio

      - name: Test Browser (playwright)
        run: pnpm run test:browser:playwright
        env:
          BROWSER: ${{ matrix.browser[1] }}
